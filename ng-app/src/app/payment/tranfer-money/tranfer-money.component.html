<div class="col-md-6">
  <br><br>
  <form class="form-horizontal ">

    <div class="form-group">
      <label class="col-sm-3 control-label">File input : </label>
      <div class="col-sm-8">
        <input #fileInput type="file" class="btn btn-default" id="exampleInputFile" (change)="onFileChange($event,slip)" >
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="addSlip(slip)" >Confirm</button>
      </div>
    </div>
  </form>
</div>
