<div>
  <h2>Edit Product</h2><br><br>
  <form class="form-horizontal " name="form-edit">
    <div class="form-group">
      <label class="col-sm-2 control-label">Product id : </label>
      <div class="col-sm-1 ">
        {{product.id}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Product name : </label>
      <div class="col-sm-2">
          <input type="text" class="form-control" [(ngModel)]="product.productName" name="productname" value={{product.productName}}>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Product price : </label>
      <div class="col-sm-2">
        <input type="number" class="form-control" [(ngModel)]="product.productPrice" name="productprice" pattern="[0-9]" value={{product.productPrice}}>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">File input : </label>
      <div class="col-sm-2">
        <input #fileInput type="file" class="btn btn-default" id="exampleInputFile" (change)="onFileChange($event,product)" >
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Description : </label>
      <div class="col-sm-3 pull-left">
        <textarea class="form-control"  [(ngModel)]="product.productDescription" name="ProductDescription" id="ProductDescription" value={{product.productDescription}} row="3" name="ProductDescription"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a routerLink="/list"><button class="btn btn-primary">Back</button></a>
        <button class='btn btn-success' (click)="edit(product)" >Done</button>

      </div>
    </div>
  </form>
</div>
