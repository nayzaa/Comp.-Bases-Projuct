<div class="col-md-3"><input type="text" [(ngModel)] = "searchUserName"  class="form-control"></div>
<div class="col-md-1"><button type="button" class="btn btn-info"><span class="glyphicon glyphicon-search  " ></span></button></div>
<div class="col-md-10">
  <table class="table table-responsive-md table-hover"  >
    <thead class="thead-light">
    <tr class="table-info">
      <!--<th scope="col">ID</th>-->
      <th scope="col">Username</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Role</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let accounts of account; let i = index">

      <!--<th scope="row">{{accounts.id}}</th>-->
      <td>{{accounts.user.username}}</td>
      <td>{{accounts.name}}</td>
      <td>{{accounts.surname}}</td>
      <td>{{accounts.authorities[0].name}}</td>
      <td>
        <button class="btn btn-danger" (click)="delete(accounts.id)" *ngIf="accounts.authorities[0].name != 'ROLE_ADMIN'"  >
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </td>

    </tr>
    </tbody>
  </table>
</div>
